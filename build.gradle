// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'maven'

archivesBaseName = 'villagergradle'
group = 'awvillager'
version = '0.0.1'

repositories {
    jcenter()
}

dependencies {

compile gradleApi()
compile localGroovy()
compile 'com.google.guava:guava:21.0'

}

uploadArchives {
    repositories {
        mavenDeployer {
        	if (project.hasProperty('mavenfolder')) {
                repository(url: uri(project.mavenfolder))
            }else{
            	repository(url: "file://$buildDir/maven")
                //repository(url: uri('/docs/maven'))
            }

        }
    }
}
